<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>cards - Pokemon</title>
    <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <h1>Pokedéx</h1>

        <article class="card">
            <header class="Cabecalho">
                <h2>Pokemon</h2>

            <main>
                <figure>
                    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/448_f2.png" alt="">

                </figure>
                <div>
                    <p>Este Pokemon é muito foda, tem poder de matar os outros</p>
                </div>
            </main>
            <footer class="card-rodape">
                <a href="#" class="card-botao">Saiba mais...</a>
            </footer>
        </article>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <img src="https://www.starbucks.com.br/public/img/icons/starbucks-nav-logo.svg" alt="" class="logo">
            <!-- Utilizando um nav para adicionar os menus navegação -->
            <nav class="navegacao">
                <a href="#" class="item">MENU</a>
                <a href="#" class="item">REWARDS</a>
                <a href="#" class="item">NOSSO CAFÉ</a>
                <a href="#comunicado" class="item">IMPACTO SOCIAL</a>
                <a href="#bebidas refrescantes" class="item">bebidas geladas</a>
            </nav>
            <div>
                <div class="localizacao">
                    <span><img
                            src="https://th.bing.com/th/id/OIP.3lfRlAUt2b0pWmt_xj6BMAHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                            alt="" class="imgloc"></span>
                    <input type="text" value="Encontre uma loja" class="texto-local">
                </div>
            </div>
            <nav class="direita">
                <div class="acao">
                    <a href="#" class="criar-conta">Criar Conta</a>
                    <button class="botao-entrar">Entrar</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner-imagem">
            <!-- Essa div recebera o banner-->
            <h1>Bem vindo ao SesiBucks</h1>
        </div>
        <div id="comunicado" class="banner-texto">
            <!-- Essa div receba o banner menor com texto-->
            <p>Comunicado encerramento do programa Starbucks Records e
                aplicativo do Starbucks Brasil</p>
            <a href="#" class="Saiba-mais">Saiba mais</a>
        </div>
        <div id="bebidas refrescantes" class="banner-tres">
            <!-- texto e imagem 1 -->
            <div class="tamanho estilo-texto">
                <!-- adicionar texto -->
                <h3> Uma surpresa refrescante para você</h3>
                <p>Conheça nossa linha de Cold Brew e Refrescante</p>
                <a href="" class="Saiba-mais">Saiba mais</a>
            </div>
            <img src="./img/cha.png" alt="" class="tamanho">
        </div>
        <div>
            <!-- Texto e imagem 2  -->
        </div>

</body>

</html>

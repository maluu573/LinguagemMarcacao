<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
    <div class="container">
        <img src="https://www.starbucks.com.br/public/img/icons/starbucks-nav-logo.svg" alt="" class="logo">
        <!-- Utilizando um nav para adicionar os menus navegação -->
        <nav class="navegacao">
            <a href="#" class="item">MENU</a>
            <a href="#" class="item">REWARDS</a>
            <a href="#" class="item">NOSSO CAFÉ</a>
            <a href="#" class="item">IMPACTO SOCIAL</a>
        </nav>
        <div>
            <div class="localizacao">
                <span><img src="https://th.bing.com/th/id/OIP.3lfRlAUt2b0pWmt_xj6BMAHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" class="imgloc"></span>
                <input type="text" value="Encontre uma loja" class="texto-local">
            </div>
        </div>
        <nav class="direita">
            <div class="acao">
            <a href="#" class="criar-conta">Criar Conta</a>
            <button class="botao-entrar">Entrar</button>    
        </div>
        </nav>
    </div>
    </header>
   

</body>
</html>

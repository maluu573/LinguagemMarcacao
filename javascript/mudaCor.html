<html> 
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Mudando cor de fundo</title>
           <!--Importando talwind-->
           <script src="https:/cdn.talwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <h1>Alterando cor de fundo</h1>
    <button onclick="btnVermelho()" class="w-50 bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200 ease-in-out">Vermelho</button>
    <button onclick="btnVerde()" class="w-50 bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">Verde</button>
    <button onclick="btnAzul()" class="w-50 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200 ease-in-out">Azul</button>

    <script>
        function btnVermelho() {
            // acesso o documento e alteroo body da minha pagina
            document.body.style.background = "red"
        }

        function btnVerde() {
            // acesso o documento e alteroo body da minha pagina
            document.body.style.background = "green"
        }

        function btnAzul() {
            // acesso o documento e alteroo body da minha pagina
            document.body.style.background = "blue"
        }
    </script>

 </body> 
</html>

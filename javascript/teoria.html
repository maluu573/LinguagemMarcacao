<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Teoria JavaScript</h1>
        <div class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoTeste()" class="w-full bg-pink-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-600
                transition duration-200 ease-in-out">Clique aqui!</button>
                <button onclick="botaoNome()" class="w-full bg-pink-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-600
                transition duration-200 ease-in-out">Qual seu nome?</button>
            </div>
            <div class="space-y-3">
                <button onclick="somar()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                transition duration-200 ease-in-out">Somando Números</button>
                <P id="Resultado" class="bg-gray-100 p-4 rounded-md text-gray-700
                min-h-[50px] border border-gray-100">Aqui exibiremos nosso Resultado:</P>
            </div>
        </div>
        <div class="space-y-3">
            <input type="text" id="input-cidade" placeholder="Digite o nome de uma cidade"
            class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2
            focus:ring-purple-500 transition">
            <button onclick="cidade()" class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600
                transition duration-200 ease-in-out">Validar cidade</button>
            <p id="CidadeR" class="bg-gray-100 p-4 rounded-md text-gray-700
                min-h-[50px] border border-gray-200"></p>
        </div>
    </div>

    <script>
        //Código JavaScript
        //Exibir no console, sem mostrar na página
        console.log('Testando JS WEB')
        //Tipos diferente de mensagens no console
        console.error("Esta é uma mensagem de erro!")
        console.warn("É uma mensagem de alerta!")
        console.info("Esta é uma mensagem de informação.")

        //Alerta utilizando o pop-up
        alert("Bem-vindo!")

        function botaoTeste(){
            alert("Botão clicado")
        }
        function botaoNome(){
            var nome = prompt('Qual seu nome meu querido/a?')
            confirm(`Olá, ${nome}, você entendeu JS?`)
        }

        function somar(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 + n2
            confirm(`Resultado: ${soma}`)

            //Busca o elemento pelo ID e altera o conteúdo HTML dele
            document.getElementById("Resultado").innerHTML +=
            `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
        }

        function cidade(){
            //Armazenar o valor na variavel buscando o valor do input
            var nomeCidade = document.getElementById("input-cidade").value
            document.getElementById("CidadeR").innerHTML = nomeCidade
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Exe03</h1>
        <div class="space-y-6">
        <div class="space-y-3 mt-4">
            <input type="text" id="input-base" placeholder="Digite a base do triângulo" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
            <input type="text" id="input-altura" placeholder="Digite a altura do triângulo" class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
            <button onclick="CalcularArea()" class="w-full bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 ease-in-out">Calcular Área do Triângulo</button>
            <p id="area-resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200"></p>
        </div>
    </div>

    <script>

        function CalcularArea() {
            var base = parseFloat(document.getElementById("input-base").value);
            var altura = parseFloat(document.getElementById("input-altura").value);
            var resultado = document.getElementById("area-resultado");
                var area = (base * altura) / 2;
                resultado.innerHTML = `A área do triângulo com base ${base} e altura ${altura} é: ${area}`;
            }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe02</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contas</h1>
        <div class="space-y-6">
            <div class="space-y-3">
                <button onclick="soma()" class="w-full bg-pink-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-200
                ease-in-out">Somando números</button>
                <p id="resultado1" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200:">Aqui exibiremos nosso resltado</p>

                <button onclick="subtração()" class="w-full bg-pink-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-200
                ease-in-out">Subtraindo números</button>
                <p id="resultado2" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200:">Aqui exibiremos nosso resltado</p>

                <button onclick="multiplicação()" class="w-full bg-pink-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-800 transition duration-200
                ease-in-out">Multiplicando números</button>
                <p id="resultado3" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200:">Aqui exibiremos nosso resltado</p>

                <button onclick="divisão()" class="w-full bg-pink-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-pink-700 transition duration-200
                ease-in-out">Dividindo números</button>
                <p id="resultado4" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200:">Aqui exibiremos nosso resltado</p>
            </div>
        </div>
       
    </div>
    <script>
        // codigo javascript
        // exibir no console, sem mostrar na pagina
        console.log('Testando JS WEB');
        // tipos direrentes de msg no console
        console.error('Esta é uma mensagem de erro!');
        console.warn('É uma mensagem de alerta!');
        console.info('Esta é uma mesnagem de informação.')

        function soma() {
            var n1 = Number(prompt('Qual o primeiro número?'))
            var n2 = Number(prompt('Qual o segundo número?'))
            // altera o elemento pelo ID e altera o conteudo pelo HTML dele
            document.getElementById('resultado1').innerHTML +=
            `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
        }

        function subtração() {
            var n1 = Number(prompt('Qual o primeiro número?'))
            var n2 = Number(prompt('Qual o segundo número?'))
            // altera o elemento pelo ID e altera o conteudo pelo HTML dele
            document.getElementById('resultado2').innerHTML +=
            `<br> A subitrção dos numeros ${n1} - ${n2} = ${n1 - n2}`
        }

        function multiplicação() {
            var n1 = Number(prompt('Qual o primeiro número?'))
            var n2 = Number(prompt('Qual o segundo número?'))
            // altera o elemento pelo ID e altera o conteudo pelo HTML dele
            document.getElementById('resultado3').innerHTML +=
            `<br> A multiplicação dos numeros ${n1} x ${n2} = ${n1 * n2}`
        }

        function divisão() {
            var n1 = Number(prompt('Qual o primeiro número?'))
            var n2 = Number(prompt('Qual o segundo número?'))
            // altera o elemento pelo ID e altera o conteudo pelo HTML dele
            document.getElementById('resultado4').innerHTML +=
            `<br> A divisão dos numeros ${n1} / ${n2} = ${n1 / n2}`
        }
        </script>
</body>
</html>
